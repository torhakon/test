name: Test workflow
on:
  workflow_dispatch:
jobs:
  checkoutAndCommit:
    runs-on: ubuntu-latest
    name: Check out and commit
    permissions:
      contents: write
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          # required
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      - run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
      # git commands like commit work using the bot user
      - name: Try update
        run: |
          echo "Try to update and commit file!"
          printf  "\nhello" >> MyFile.txt
          # git add .
          # git commit -m "Commit from bot"
          # git push
          gh api graphql \
            -F $githubRepository=$GITHUB_REPOSITORY \
            -F branchName=$BRANCH \
            -F expectedHeadOid=$(git rev-parse HEAD) \
            -F commitMessage="Commit from bot" \
            -F files[][path]="MyFile.txt" -F files[][contents]=$(base64 -w0 MyFile.txt) \
            -F 'query=@.github/api/createCommitOnBranch.gql'